<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1 class="main-heading">CHESS BOARD</h1>
    </header>
    <main>
        <div class="main-box">
            <div class="first-row">
                <div class="box ash-white"><img src="./img/black-rook.png" alt=""></div>
                <div class="box brown"><img src="./img/black-knight.png" alt=""></div>
                <div class="box ash-white"><img src="./img/black-bishop.png" alt=""></div>
                <div class="box brown"><img src="./img/black-queen.png" alt=""></div>
                <div class="box ash-white"><img src="./img/black-king.png" alt=""></div>
                <div class="box brown"><img src="./img/black-bishop.png" alt=""></div>
                <div class="box ash-white"><img src="./img/black-knight.png" alt=""></div>
                <div class="box brown"><img src="./img/black-rook.png" alt=""></div>
            </div>
            <div class="second-row">
                <div class="box brown"><img src="./img/black-pawn.png" alt=""></div>
                <div class="box ash-white"><img src="./img/black-pawn.png" alt=""></div>
                <div class="box brown"><img src="./img/black-pawn.png" alt=""></div>
                <div class="box ash-white"><img src="./img/black-pawn.png" alt=""></div>
                <div class="box brown"><img src="./img/black-pawn.png" alt=""></div>
                <div class="box ash-white"><img src="./img/black-pawn.png" alt=""></div>
                <div class="box brown"><img src="./img/black-pawn.png" alt=""></div>
                <div class="box ash-white"><img src="./img/black-pawn.png" alt=""></div>
            </div>
            <div class="third-row">
                <div class="box ash-white"></div>
                <div class="box brown"></div>
                <div class="box ash-white"></div>
                <div class="box brown"></div>
                <div class="box ash-white"></div>
                <div class="box brown"></div>
                <div class="box ash-white"></div>
                <div class="box brown"></div>
            </div>
            <div class="fourth-row">
                <div class="box brown"></div>
                <div class="box ash-white"></div>
                <div class="box brown"></div>
                <div class="box ash-white"></div>
                <div class="box brown"></div>
                <div class="box ash-white"></div>
                <div class="box brown"></div>
                <div class="box ash-white"></div>
            </div>
            <div class="fiveth-row">
                <div class="box ash-white"></div>
                <div class="box brown"></div>
                <div class="box ash-white"></div>
                <div class="box brown"></div>
                <div class="box ash-white"></div>
                <div class="box brown"></div>
                <div class="box ash-white"></div>
                <div class="box brown"></div>
            </div>
            <div class="sixth-row">
                <div class="box brown"></div>
                <div class="box ash-white"></div>
                <div class="box brown"></div>
                <div class="box ash-white"></div>
                <div class="box brown"></div>
                <div class="box ash-white"></div>
                <div class="box brown"></div>
                <div class="box ash-white"></div>
            </div>
            <div class="seventh-row">
                <div class="box ash-white"></div>
                <div class="box brown"></div>
                <div class="box ash-white"></div>
                <div class="box brown"></div>
                <div class="box ash-white"></div>
                <div class="box brown"></div>
                <div class="box ash-white"></div>
                <div class="box brown"></div>
            </div>
            <div class="eighth-row">
                <div class="box brown"></div>
                <div class="box ash-white"></div>
                <div class="box brown"></div>
                <div class="box ash-white"></div>
                <div class="box brown"></div>
                <div class="box ash-white"></div>
                <div class="box brown"></div>
                <div class="box ash-white"></div>
            </div>
        </div>
    </main>
</body>
</html>
